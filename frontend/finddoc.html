<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Doctors | MediVerse.AI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#1a56db">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1a56db;
            --dark-blue: #0f172a;
            --midnight: #0a0f2b;
            --slate: #64748b;
            --light-slate: #94a3b8;
            --platinum: #f8fafc;
            --neural-purple: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--midnight);
            color: var(--platinum);
            min-height: 100vh;
        }

        .doctor-search-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .search-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .search-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--platinum) 0%, var(--primary-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-header p {
            color: var(--light-slate);
            font-size: 1.1rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .search-btn {
            padding: 1rem 2rem;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #1e40af;
        }

        .specialties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .specialty-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .specialty-card:hover {
            transform: translateY(-5px);
            background: rgba(26, 86, 219, 0.1);
        }

        .specialty-icon {
            font-size: 2rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .specialty-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--platinum);
        }

        .specialty-count {
            color: var(--light-slate);
            font-size: 0.9rem;
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--platinum);
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
    </a>

    <div class="doctor-search-container">
        <div class="search-header">
            <h1>Find the Right Doctor</h1>
            <p>Search from over 10,000+ doctors across all specialties</p>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search doctors, specialties, conditions...">
            <input type="text" class="search-input" placeholder="Location">
            <button class="search-btn">
                <i class="fas fa-search"></i>
                Search
            </button>
        </div>

        <div class="specialties-grid">
            <div class="specialty-card">
                <i class="fas fa-tooth specialty-icon"></i>
                <h3 class="specialty-name">Dentist</h3>
                <p class="specialty-count">1,200+ Doctors</p>
            </div>
            <div class="specialty-card">
                <i class="fas fa-heart specialty-icon"></i>
                <h3 class="specialty-name">Cardiologist</h3>
                <p class="specialty-count">800+ Doctors</p>
            </div>
            <div class="specialty-card">
                <i class="fas fa-brain specialty-icon"></i>
                <h3 class="specialty-name">Neurologist</h3>
                <p class="specialty-count">600+ Doctors</p>
            </div>
            <div class="specialty-card">
                <i class="fas fa-bone specialty-icon"></i>
                <h3 class="specialty-name">Orthopedist</h3>
                <p class="specialty-count">900+ Doctors</p>
            </div>
            <div class="specialty-card">
                <i class="fas fa-eye specialty-icon"></i>
                <h3 class="specialty-name">Ophthalmologist</h3>
                <p class="specialty-count">500+ Doctors</p>
            </div>
            <div class="specialty-card">
                <i class="fas fa-lungs specialty-icon"></i>
                <h3 class="specialty-name">Pulmonologist</h3>
                <p class="specialty-count">400+ Doctors</p>
            </div>
        </div>
    </div>
</body>
</html>
